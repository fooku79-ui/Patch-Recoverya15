name: Patch Recovery (defensive)

on:
  workflow_dispatch:
    inputs:
      IMAGE_URL:
        description: "HTTP/HTTPS URL to recovery/vendor_boot image"
        required: true
      PARTITION_NAME:
        description: "Partition name for AVB footer (recovery or vendor_boot)"
        required: false
        default: "recovery"
      PARTITION_SIZE:
        description: "Exact partition size in bytes (optional). Leave blank to auto-round."
        required: false
      IMAGE_FILENAME:
        description: "Destination filename for downloaded image (recovery.img or vendor_boot.img)"
        required: false
        default: "recovery.img"

jobs:
  patch:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            curl ca-certificates python3 python3-pip \
            cpio gzip lz4 p7zip-full xz-utils zstd file openssl

      - name: Get Android Image Kitchen (for magiskboot)
        run: |
          set -euxo pipefail
          git clone --depth=1 https://github.com/osm0sis/Android-Image-Kitchen AIK
          # Use the Linux binary shipped in the repo
          cp AIK/AIK-Linux/bin/magiskboot ./magiskboot
          chmod +x ./magiskboot
          ./magiskboot --help >/dev/null

      - name: Get avbtool (AOSP)
        run: |
          set -euxo pipefail
          curl -fL -o avbtool.py https://android.googlesource.com/platform/external/avb/+/refs/heads/master/avbtool.py?format=TEXT
          base64 -d avbtool.py > avbtool
          rm avbtool.py
          chmod +x avbtool
          ./avbtool --help >/dev/null

      - name: Download image
        env:
          URL: ${{ inputs.IMAGE_URL }}
          OUT: ${{ inputs.IMAGE_FILENAME }}
        run: |
          set -euxo pipefail
          curl -fL --retry 5 --retry-delay 2 --connect-timeout 60 -o "$OUT" "$URL"
          test -s "$OUT"
          cp -f "$OUT" r.img
          echo "Downloaded $(stat -c%s r.img) bytes"
          file r.img || true
          hexdump -C -n 8 r.img | head -n1 || true

      - name: Generate signing key (phh.pem)
        run: |
          set -euxo pipefail
          if [ ! -f phh.pem ]; then
            openssl genrsa -f4 -out phh.pem 4096
          fi

      - name: Make scripts executable
        run: |
          set -euxo pipefail
          chmod +x script1.sh script2.sh avbtool magiskboot

      - name: Step 1 – preflight
        run: ./script1.sh

      - name: Step 2 – unpack, patch, repack, AVB
        env:
          PARTITION_NAME: ${{ inputs.PARTITION_NAME }}
          PARTITION_SIZE: ${{ inputs.PARTITION_SIZE }}
        run: ./script2.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: patched-image
          path: |
            recovery-patched.img
            phh.pub.bin
          if-no-files-found: error
          test -s "$OUT"
          cp -f "$OUT" r.img
          echo "Downloaded $(stat -c%s r.img) bytes"
          file r.img || true
          hexdump -C -n 8 r.img | head -n1 || true

      - name: Generate signing key (phh.pem)
        run: |
          set -euxo pipefail
          if [ ! -f phh.pem ]; then
            openssl genrsa -f4 -out phh.pem 4096
          fi

      - name: Make scripts executable
        run: |
          set -euxo pipefail
          chmod +x script1.sh script2.sh avbtool magiskboot

      - name: Step 1 – preflight
        run: |
          set -euxo pipefail
          ./script1.sh

      - name: Step 2 – unpack, patch, repack, AVB
        env:
          PARTITION_NAME: ${{ inputs.PARTITION_NAME }}
          PARTITION_SIZE: ${{ inputs.PARTITION_SIZE }}
        run: |
          set -euxo pipefail
          ./script2.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: patched-image
          path: |
            recovery-patched.img
            phh.pub.bin
          if-no-files-found: error
